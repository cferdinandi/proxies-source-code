<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Data Binding and Reactivity</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>
			body {
				margin: 1em auto;
				max-width: 40em;
				width: 88%;
			}

			label,
			input,
			textarea {
				display: block;
				width: 100%;
			}

			label {
				font-weight: bold;
			}

			input,
			textarea {
				margin-bottom: 1em;
			}

			textarea {
				min-height: 8em;
			}
		</style>
	</head>

	<body>

		<h1>Data Binding and Reactivity</h1>

		<form>

			<label for="title">Title</label>
			<input type="text" name="title" id="title" value="Go to the beach">

			<label for="body">Body</label>
			<textarea id="body" name="body">Soak up the sun and swim in the ocean.</textarea>

			<input type="hidden" name="userId" value="1">

			<button>Submit</button>

		</form>


		<script>
			// A data object
			let data = {
				title: 'Go to the beach',
				body: 'Soak up the sun and swim in the ocean.'
			};

			// A handler object
			let handler = {
				set (obj, key, value) {

					// Update the property
					obj[key] = value;

					// Find the matching field in the DOM
					// If it exists, update it
					let field = document.querySelector(`#${key}`);
					if (field) {
						field.value = value;
					}

					return true;

				}
			};

			// Create a Proxy
			let dataProxy = new Proxy(data, handler);

			// Examples
			// dataProxy.title = 'Hello, world!';
			// dataProxy.body = 'How are you today?';
		</script>
	</body>
</html>
